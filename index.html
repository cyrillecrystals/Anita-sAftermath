<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

  <header class="jumbotron">
    <h2>Ping Pong</h2>
  </header>

  <div class="rules">
    <h3>Roll Out!</h3>
    <p>Rules:</p>
    <p>Ping Pong will count up to your number from one with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become "ping"</li>
      <li>Numbers divisible by 5 become "pong"</li>
      <li>Numbers divisible by 15 become "pingpong"</li>
    </ol>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>


</html>
