<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

  <header class="jumbotron">
    <h1 class="Bosnia">Ping Pong</h1>
  </header>

  <div class="rules">
    <h3>Roll Out!</h3>
    <p>Rules:</p>
    <p>Ping Pong will count up to your number from one with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become "ping"</li>
      <li>Numbers divisible by 5 become "pong"</li>
      <li>Numbers divisible by 15 become "pingpong"</li>
    </ol>
  </div>
  <form id="pingpong">
    <div class="form-group">
      <label for="number">Enter your number here:</label>
      <input type="number" name="input" id="ping">
      <button type="submit" class="btn">Ping Pong</button>
    </div>
  </form>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>


</html>
